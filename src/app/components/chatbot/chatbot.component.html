<div class="chatbot-container">
  <!-- Chat Toggle Button -->
  <div class="chat-toggle" (click)="toggleChat()" [class.active]="isOpen">
    <div class="toggle-icon">
      <i class="fas fa-comments" *ngIf="!isOpen"></i>
      <i class="fas fa-times" *ngIf="isOpen"></i>
    </div>
    <div class="toggle-pulse"></div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen">
    <div class="chat-header">
      <div class="header-info">
        <div class="avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="header-text">
          <h4>Farhad's AI Assistant (beta)</h4>
          <span class="status">
            <span class="status-dot"></span>
            Online
          </span>
        </div>
      </div>
      <div class="header-actions">
        <button class="clear-btn" (click)="clearChat()" title="Clear Chat">
          <i class="fas fa-trash"></i>
        </button>
        <button class="close-btn" (click)="toggleChat()" title="Close Chat">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>

    <div class="chat-messages" #messagesContainer>
      <div class="message" 
           *ngFor="let message of messages" 
           [class.user-message]="message.isUser"
           [class.bot-message]="!message.isUser">
        
        <div class="message-avatar" *ngIf="!message.isUser">
          <i class="fas fa-robot"></i>
        </div>
        
        <div class="message-content">
          <div class="message-bubble">
            <p [innerHTML]="message.text"></p>
          </div>
          <div class="message-time">
            {{ getTimeString(message.timestamp) }}
          </div>
        </div>
        
        <div class="message-avatar user-avatar" *ngIf="message.isUser">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="message bot-message" *ngIf="isTyping">
        <div class="message-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
          <div class="message-bubble typing-indicator">
            <div class="typing-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <div class="input-container">
        <input 
          type="text" 
          [(ngModel)]="currentMessage"
          (keypress)="onKeyPress($event)"
          placeholder="Ask me about Farhad's experience, skills, education..."
          class="message-input"
          [disabled]="isTyping">
        
        <button 
          class="send-btn" 
          (click)="sendMessage()" 
          [disabled]="!currentMessage.trim() || isTyping">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      
      <div class="quick-questions">
        <button class="quick-btn" (click)="currentMessage = 'How many years of experience does Farhad have?'; sendMessage()">
          Experience
        </button>
        <button class="quick-btn" (click)="currentMessage = 'What is Farhad\'s education background?'; sendMessage()">
          Education
        </button>
        <button class="quick-btn" (click)="currentMessage = 'What companies has Farhad worked for?'; sendMessage()">
          Work History
        </button>
      </div>
    </div>
  </div>
</div>
