<section class="testimonials">
  <div class="testimonials-container">
    <div class="section-header">
      <h2 class="section-title">What People Say</h2>
      <p class="section-subtitle">Recommendations from colleagues and mentors</p>
    </div>
    
    <div class="testimonials-carousel">
      <div class="testimonial-card" *ngIf="testimonials[currentIndex]">
        <div class="testimonial-content">
          <div class="quote-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z" fill="currentColor"/>
            </svg>
          </div>
          <p class="testimonial-text">{{ testimonials[currentIndex].content }}</p>
          <div class="testimonial-author">
            <div class="author-info">
              <h4 class="author-name">{{ testimonials[currentIndex].name }}</h4>
              <p class="author-position">{{ testimonials[currentIndex].position }}</p>
              <p class="author-company">{{ testimonials[currentIndex].company }}</p>
              <div class="testimonial-meta">
                <span class="relationship">{{ testimonials[currentIndex].relationship }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="carousel-controls">
      <button class="carousel-btn prev-btn" 
              (click)="previousTestimonial()"
              [disabled]="currentIndex === 0"
              aria-label="Previous testimonial">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/>
        </svg>
      </button>
      
      <div class="carousel-dots">
        <button class="dot" 
                *ngFor="let testimonial of testimonials; let i = index"
                [class.active]="i === currentIndex"
                (click)="goToTestimonial(i)"
                [attr.aria-label]="'Go to testimonial ' + (i + 1)">
        </button>
      </div>
      
      <button class="carousel-btn next-btn" 
              (click)="nextTestimonial()"
              [disabled]="currentIndex === testimonials.length - 1"
              aria-label="Next testimonial">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</section>
